%rebase('osnova.html', naslov='Vsi Recepti')

<!-- Page Content -->
<div class="container py-5">

        <form class="form-inline" method="post">
        <div class="col-lg-9 col-md-6 mb-4 mx-auto">
            <div class="card h-100">
              <div class="card-body">
                  <div class="form-group">
                      <label for="type1" class="control-label">Razvrsti recepte glede na: &nbsp; </label>
                      <select class="form-control" name="razvrsti" id="razvrscanje">
                          %for i, (raz, sql) in enumerate(moznosti_razvrscanje):
                          <option value="{{i}}" 
                          %if i == razvrsti:
                          selected
                          %end   
                          >{{raz}}</option>
                        %end
                      </select>
                     <div class="form-group">
                        <label for="type1" class="control-label">Število receptov na stran: &nbsp;</label>
                          <select class="form-control" name="st_na_stran">
                              %for (i, st_str) in enumerate(moznosti_stran):
                              <option value="{{i}}"
                              %if i == st_na_stran:
                              selected
                              %end        
                              >{{st_str}}</option>
                          %end
                            
                          </select>
                        </div>
                    </div>
              </div>
              <div class="card-footer">
                  <input type="submit" class="btn btn-primary" value="Razvrsti"/>
              </div>
            </div>
        </div>
        </form>
        



	%for (id, ime, opis, postopek, datum_objave, ocena, cas, uporabnik) in recept :
      
  
	 <div class="col-lg-9 col-md-6 mb-4 mx-auto">
        <div class="card h-100">
          <div class="card-body">
            <h4 class="card-title">{{ime}}</h4>
            <p class="card-text">{{opis}}</p>
          </div>
          <div class="card-footer">
            <a href="/recept/{{id}}" class="btn btn-primary">Prikaži recept</a>
          </div>
        </div>
      </div>
      %end

        </div>
      


  

      <!-- Pagination -->
      <ul class="pagination justify-content-center">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        %for i in range(1,st_strani +1):
        <li class="page-item">
          <a class="page-link" href="/recepti/{{i}}">{{i}}</a>
        </li>
        %end
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
      <br>
      <br>

    </div>
    <!-- /.container -->
