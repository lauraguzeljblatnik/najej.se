%rebase('osnova.html', naslov='Isci')

<div class="container">
    <div class="card border-0 shadow my-5" style="height: 100%">
      <div class="card-body p-5">
        <h1 class="mt-4"> Išči po receptih </h1>
        <br>
        
        <form class="form-horizontal" method ="post">
          <div class="form-group">
            <label for="ime_recepta" class="control-label">Ime recepta</label>
            <select class="form-control" name="" id="ime">

            </select>
          </div>
          <div class="form-group">
            <label for="type1" class="control-label">Avtor</label>
            <select class="form-control" name="" id="type1">
              
              <option value="">Any</option>
              <option value="">1</option>
              <option value="">2</option>
            </select>
          </div>
          <div class="form-group">
            <label for="pricefrom" class="control-label">Ocena vsaj</label>
            <div class="input-group">
              <div class="input-group-addon" id="basic-addon1"></div>
              <input type="text" class="form-control" id="pricefrom" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="form-group">
            <label for="priceto" class="control-label">Čas priprave</label>
            <div class="input-group">
              <div class="input-group-addon" id="basic-addon2"></div>
              <input type="text" class="form-control" id="priceto" aria-describedby="basic-addon1">
            </div>
          </div>
          <input type="submit" class="btn btn-primary" value="Išči"/>
        </form>
