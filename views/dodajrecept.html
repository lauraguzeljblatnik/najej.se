%rebase('osnova.html', naslov='Dodaj Recept')


<div class="container">
          <div class="card border-0 shadow my-5">
	   <div class="card-body p-5">
               <h2 class="mt-4">DODAJ RECEPT</h2>
               <br>
               %if opozorilo:
               <div class="alert alert-warning" role="alert">
                    {{opozorilo}}
                  </div>
                  %end

        <form method="post">
		    <div class="form-group">
               <textarea class="form-control" name="ime_recepta" placeholder="Ime recepta" rows="1" cols="120" required></textarea>
			</div>
			<div class="form-group">
               <textarea class="form-control" name="opis" placeholder="Kratek opis recepta" rows="2" cols="120" required></textarea>
			</div>
		    <div class="form-group">
               <textarea class="form-control" name="cas" placeholder="Čas priprave (v minutah)" rows="1" cols="120" required></textarea>
			</div>
					    <div class="form-group">
               <textarea class="form-control" name="nacin_priprave" placeholder="Način priprave (npr. kuhanje, pečenje, dušenje...)" rows="1" cols="120"></textarea>
			</div>
					    <div class="form-group">
               <textarea class="form-control" name="priloznost" placeholder="Priložnost recepta (npr. rojstni dan, martinovo, piknik...)" rows="1" cols="120"></textarea>
			</div>
					    <div class="form-group">
               <textarea class="form-control" name="vrsta" placeholder="Vrsta jedi (npr. sladice, predjed...)" rows="1" cols="120"></textarea>
			</div>
			<div class="form-group">
               <textarea class="form-control" name="sestavine" placeholder="Sestavine (sestavine vnesite po naslednjem zgledu- moka:1:kg, mleko:5:ml, sladkor:10:dag...." rows="3" cols="120" required></textarea>
			</div>
			<div class="form-group">
               <textarea class="form-control" name="postopek" placeholder="Postopek" rows="10" cols="120" required></textarea>
			</div>

          <input type="submit" class="btn btn-primary" value="Dodaj recept"/>
        </form>
       </div>
      </div>
      </div>
