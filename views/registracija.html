<body>
  <div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Registracija</h5>

            <form class="form-signin" method = "post" action="glavna.html">
              <div class="form-label-group">
                <input type="username" id="inputUsername" class="form-control" placeholder="Uporabniško ime" name="username" required autofocus>
                <label for="inputUsername"></label>
              </div>
			  
			     <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" name="password1" placeholder="Geslo" required>
                <label for="inputPassword"></label>
              </div>

              <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Ponovi geslo" name="password2" required>
                <label for="inputPassword"></label>
              </div>
			  
			<!--%if napaka:
				<div class="alert alert-warning">{{napaka}}</div>
			%end -->


              <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Naj se kuhanje začne!</button>
			  <label for="registracija"></label>
           
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
